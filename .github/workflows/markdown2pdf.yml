name: markdown2pdf
on: push
jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: mdconv
        with:
          route: POST /markdown
          text: 'this is a **test** of *some* [Markdown]()'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: "echo ${{ steps.mdconv.outputs.data }}"
