name: markdown2pdf
on: push
jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: mdconv
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          route: POST /markdown
          text: "this is a **test** of *some* [Markdown]()"
          mode: "gfm"
          context: "maxwellpollack/cv"
      - run: "echo ${{ steps.mdconv.outputs.data }}"
